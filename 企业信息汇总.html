<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业信息查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .highlight {
            background-color: yellow; /* 高亮背景色 */
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input {
            margin-right: 10px;
            padding: 5px;
        }
        .search-container button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>企业信息查询</h1>
    <input type="file" id="csvFileInput" accept=".csv" />
    <div class="search-container">
        <input type="text" id="companyNameInput" placeholder="输入企业名称" />
        <input type="text" id="cityInput" placeholder="输入城市" />
        <button onclick="performSearch()">查询</button>
    </div>
    <div id="errorMessage" class="error"></div>
    <table id="dataTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        let tableData = []; // 存储表格数据

        // 监听文件选择事件
        document.getElementById('csvFileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const text = e.target.result;
                    try {
                        tableData = parseCSV(text);
                        displayTable(tableData);
                        document.getElementById('errorMessage').textContent = '';
                    } catch (error) {
                        document.getElementById('errorMessage').textContent = '解析 CSV 文件失败：' + error.message;
                    }
                };
                reader.onerror = function () {
                    document.getElementById('errorMessage').textContent = '读取文件失败';
                };
                reader.readAsText(file);
            }
        });

        // 解析 CSV 文件内容
        function parseCSV(text) {
            const rows = text.split('\n').filter(row => row.trim() !== ''); // 过滤空行
            return rows.map(row => {
                // 处理单元格内容中的逗号
                const cells = [];
                let inQuotes = false;
                let currentCell = '';
                for (let i = 0; i < row.length; i++) {
                    const char = row[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        cells.push(currentCell.trim());
                        currentCell = '';
                    } else {
                        currentCell += char;
                    }
                }
                cells.push(currentCell.trim()); // 添加最后一个单元格
                return cells;
            });
        }

        // 在页面中显示表格
        function displayTable(data) {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            // 清空表格
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // 添加表头
            if (data.length > 0) {
                const headerRow = data[0];
                headerRow.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    tableHeader.appendChild(th);
                });
            }

            // 添加表格数据
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            }
        }

        // 执行查询
        function performSearch() {
            const companyName = document.getElementById('companyNameInput').value.trim().toLowerCase();
            const city = document.getElementById('cityInput').value.trim().toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');

            // 遍历表格行，匹配查询条件
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowCompanyName = cells[0]?.textContent.toLowerCase() || ''; // 假设企业名称在第一列
                const rowCity = cells[1]?.textContent.toLowerCase() || ''; // 假设城市在第二列

                // 模糊匹配：企业名称或城市只要一个符合
                const matchCompanyName = companyName === '' ? false : rowCompanyName.includes(companyName);
                const matchCity = city === '' ? false : rowCity.includes(city);

                // 如果匹配，高亮显示；否则移除高亮
                if (matchCompanyName || matchCity) {
                    row.classList.add('highlight');
                } else {
                    row.classList.remove('highlight');
                }
            });
        }
    </script>
</body>
</html>
