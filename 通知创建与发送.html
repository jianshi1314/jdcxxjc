<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知创建与发送</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>通知创建与发送</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="title">通知标题</label>
            <input type="text" id="title" placeholder="请输入通知标题">
        </div>
        <div class="form-group">
            <label for="content">通知内容</label>
            <textarea id="content" placeholder="请输入通知内容"></textarea>
        </div>
        <div class="form-group">
            <label for="attachment">附件</label>
            <input type="file" id="attachment">
        </div>
        <div class="form-group">
            <label for="recipient">发送对象</label>
            <select id="recipient">
                <option value="all">全部企业</option>
                <option value="department1">部门1</option>
                <option value="department2">部门2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sendMethod">发送方式</label>
            <select id="sendMethod">
                <option value="internal">站内消息</option>
                <option value="email">邮件</option>
                <option value="sms">短信</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sendTime">发送时间</label>
            <input type="datetime-local" id="sendTime">
        </div>
        <div class="form-group">
            <button onclick="sendNotification()">立即发送</button>
            <button onclick="saveDraft()">保存草稿</button>
        </div>
    </div>

    <script>
        function sendNotification() {
            alert('通知已发送！');
        }

        function saveDraft() {
            alert('通知已保存为草稿！');
        }
    </script>
</body>
</html>
