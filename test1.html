<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Table 1</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Upload and Display Table 1 Data</h1>

    <!-- 文件上传部分 -->
    <h2>Upload CSV File 1 (5 Columns)</h2>
    <input type="file" id="file1" accept=".csv">
    <button onclick="uploadFile('file1', '/upload1')">Upload File 1</button>

    <!-- 数据展示部分 -->
    <h2>Table 1 Data</h2>
    <button onclick="fetchData('/data1', 'table1')">Load Table 1 Data</button>
    <table id="table1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据将动态插入到这里 -->
        </tbody>
    </table>

    <script>
        // 文件上传函数
        async function uploadFile(inputId, apiPath) {
            const fileInput = document.getElementById(inputId);
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`https://my-api-jglqwquucb.cn-hangzhou.fcapp.run${apiPath}`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message || 'File uploaded successfully');
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Failed to upload file');
            }
        }

        // 数据查询函数
        async function fetchData(apiPath, tableId) {
            try {
                const response = await fetch(`https://my-api-jglqwquucb.cn-hangzhou.fcapp.run${apiPath}`);
                const data = await response.json();
                const tableBody = document.querySelector(`#${tableId} tbody`);
                tableBody.innerHTML = ''; // 清空现有内容

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.column1}</td>
                        <td>${row.column2}</td>
                        <td>${row.column3}</td>
                        <td>${row.column4}</td>
                        <td>${row.column5}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
